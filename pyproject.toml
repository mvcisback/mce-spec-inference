[tool.poetry]
name = "mce-spec-inference"
version = "0.1.0"
description = "Maximum Causal Entropy Specification Inference."
authors = ["Marcell Vazquez-Chanlatte <mvc@linux.com>"]
license = "MIT"
readme="README.md"
repository = "https://github.com/mvcisback/mce-spec-inference"
packages = [
    { include = "mce"},
]

[tool.poetry.dependencies]
python = "^3.7"
theano = "^1.0"
py-aiger-coins = {version = "^1.2.3", extras = ["sat", "bdd"]}
py-aiger-bv = "^1.3.3"
py-aiger-bdd = "^0.2.6"
attrs = "^19.3"
funcy = "^1.13"
fold-bdd = "^0.3.0"

[tool.poetry.dev-dependencies]
codecov = "^2.0"
hypothesis = "^4.42"
py-aiger-bdd = "^0.2.6"
py-aiger-sat = "^1.0"
pytest-cov = "^2.7"
pytest-flake8 = "^1.0"
pytest-sugar = "^0.9.2"
pytest-xdist = "^1.29"
py-aiger-ptltl = "^1.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
